<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolios Adalabers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body class="adalabers_page">
    <header>
        <nav class="topMenu">
            <ul class="topMenu__list">
                <li class="topMenu__list--items">
                    <img class="topMenu__list--icon" src="./assets/images/companyIcon.png" alt="">
                    <p>Company</p>
                </li>
                <li class="topMenu__list--items">
                    <img class="topMenu__list--icon" src="./assets/images/adalaberIcon.png" alt="">
                    <p>Adalaber</p>
                </li>
                <li class="topMenu__list--items">
                    <img class="topMenu__list--icon" src="./assets/images/visitorIcon.png" alt="">
                    <p>Visitor</p>


                </li>
            </ul>
        </nav>
    </header>
    <main class="mainAdalabers">
        <section></section>
        <ol class="mainAdalabers__steps">
            <li>
                <div class="mainAdalabers__steps--items">
                    <h2 class="mainAdalabers__steps--number">01</h2>
                    <h5 class="mainAdalabers__steps--text">Completa el formulario con tus datos</h5>
                </div>
                <img class="mainAdalabers__steps--visual" src="./assets/images/form.png" alt="">

            </li>
            <li>
                <div class="mainAdalabers__steps--items">
                    <h2 class="mainAdalabers__steps--number">02</h2>
                    <h5 class="mainAdalabers__steps--text">Revisa, modifica y acepta la previsualización</h5>
                </div>
                <img class="mainAdalabers__steps--visual" src="./assets/images/adalaber.png" alt="">
            </li>
            <li>
                <div class="mainAdalabers__steps--items">
                    <h2 class="mainAdalabers__steps--number">03</h2>
                    <h5 class="mainAdalabers__steps--text">Comparte nuestra web en tu redes</h5>
                </div>
                <img class="mainAdalabers__steps--visual" src="./assets/images/sharing.png" alt="">
            </li>
        </ol>
        </section>
        <section>
            <form class="mainAdalabers__form form-group" id="form">
                <label class="mainAdalabers__form--label" for="nickName">1. Tu nombre o nickName</label>
                <input class="mainAdalabers__form--input form-control" type="text" name="nickName"
                    placeholder="Ej. CrisBiB">
                <label class="mainAdalabers__form--label" for="currentlyProfession">2. Tu profesión actual y empresa</label>
                <input class="mainAdalabers__form--input form-control" type="text" name="currentlyProfession"
                    placeholder="Ej. Desarrolladora front-end en Goteo.org">
                <label class="mainAdalabers__form--label" for="originalProfession">3. Tu rofesión original</label>
                <input class="mainAdalabers__form--input form-control" type="text" name="originalProfession"
                    placeholder="Ej. Psicóloga">
                <label class="mainAdalabers__form--label" for="power">4. Tu super poder</label>
                <textarea class="mainAdalabers__form--input form-control" type="text" rows="3" name="power"
                    placeholder="Ej. Escucho atenta, pienso tranquila y tomo decisiones segura."></textarea>
                <label class="mainAdalabers__form--label" for="promo">5. Promo Adalab</label>
                <select class="mainAdalabers__form--select form-control" type="text" name="promo">
                    <option value=""></option>
                    <option value="Promo A">Promo A</option>
                    <option value="Promo B">Promo B</option>
                    <option value="Promo C">Promo C</option>
                    <option value="Promo D">Promo D</option>
                    <option value="Promo E">Promo E</option>
                    <option value="Promo F">Promo F</option>
                    <option value="Promo G">Promo G</option>
                    <option value="Promo H">Promo H</option>
                    <option value="Promo I">Promo I</option>
                    <option value="Promo J">Promo J</option>
                    <option value="Promo K">Promo K</option>
                    <option value="Promo L">Promo L</option>
                </select>

                <label class="mainAdalabers__form--label" for="languages">6. Lenguajes y librerías que manejas</label>
                <div class="form-check form-check-inline">
                    <label for="html5" class="form-check-label">HTML5</label>
                    <input type="checkbox" id="html5" class="mainAdalabers__form--input form-check-input" name="languages">
                </div>
                <div class="form-check form-check-inline">
                    <label for="css3" class="form-check-label">CSS3</label>
                    <input type="checkbox" name="css3" class="mainAdalabers__form--input form-check-input" name="languages">
                </div>
                <div class="form-check form-check-inline">
                    <label for="js" class="form-check-label">JavaScript </label>
                    <input type="checkbox" id="js" class="mainAdalabers__form--input form-check-input" name="languages">
                </div>
                <div class="form-check form-check-inline">
                    <label for="react" class="form-check-label">React </label>
                    <input type="checkbox" id="react" class="mainAdalabers__form--input form-check-input" name="languages">
                </div>
                <div class="form-check form-check-inline">
                    <label for="angular" class="form-check-label">Angular </label>
                    <input type="checkbox" id="angular" class="mainAdalabers__form--input form-check-input"
                        name="languages">
                </div>
                <div class="form-check form-check-inline">
                    <label for="node.js" class="form-check-label">Node.js </label>
                    <input type="checkbox" id="node.js" class="mainAdalabers__form--input form-check-input"
                        name="languages">
                </div>
                <div class="form-check form-check-inline">
                    <label for="otros" class="form-check-label">Otros </label>
                    <input type="checkbox" id="otros" class="mainAdalabers__form--input form-check-input" name="languages">
                </div>
                <label for="portfolio" class="mainAdalabers__form--label">10. Link a tu portfolio</label>
                <input id="portfolio" class="mainAdalabers__form--input form-control" type="text" name="portfolio"
                    placeholder="https://github.com/CrisBIB">
                <div class="button-container"><button
                        class="mainAdalabers__form--button btn btn-primary btn-lg">Previsualización</button></div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <small class="footer__left">CrisBIB &copy; 2021</small>
        <small class="footer__right">Con el apoyo de:<img class="footer__right--logo" src="./assets/images/logo-adalab.png"
                alt="logo adalab" /></small>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
